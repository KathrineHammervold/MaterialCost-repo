<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Building Cost for New Farmhouse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('images/farm-background1.jpg'); /* Initial background image */
            transition: background-image 1s ease-in-out; /* Add transition for fading effect */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fdf9fa; /* Change to a more vibrant color */
            font-size: 36px; /* Increase font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        table {
            width: 60%; /* Make the table narrower */
            border-collapse: collapse;
            border: 1px solid #801218; /* Match the barn color */
            padding: 12px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #801218; /* Match the barn color */
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(242, 242, 242, 0.8); /* Transparent white background for even rows */
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff; /* Change to blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #totalCostDisplay {
            text-align: center;
            font-size: 28px; /* Increase font size */
            margin-top: 20px;
            color: #fff;
            background-color: #801218; /* Add background color */
            padding: 15px 30px; /* Add padding */
            border-radius: 10px; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
            font-weight: bold; /* Make text bold */
            transition: transform 0.3s ease; /* Add transition for animation */
        }
        @keyframes calculate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate {
            animation: calculate 0.5s ease-in-out;
        }
        .highlight {
            transform: scale(1.1);
        }
        /* Set fixed widths for columns */
        th:nth-child(1), td:nth-child(1) { width: 10%; }
        th:nth-child(2), td:nth-child(2) { width: 10%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }
        th:nth-child(4), td:nth-child(4) { width: auto; } /* Supplier column */
        th:nth-child(5), td:nth-child(5) { width: 10%; }
        th:nth-child(6), td:nth-child(6) { width: 10%; }
        /* Left-align the dropdown in the supplier column */
        td select {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Calculate Building Cost for New Farmhouse</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Part</th>
                <th>Quantity</th>
                <th>Material</th>
                <th>Supplier</th>
                <th>Cost per Unit</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <!--  If you want the data to load on button click instead of automatically, uncomment the button below
    <button id="loadData">Load Data</button>
    <script src="script.js"></script>
    -->
    <button id="CalculateTotalCost">Calculate total cost</button>
    <div id="totalCostDisplay">Total Cost: $0</div>
    <script src="script2.js"></script>
    <script>
        const images = [
            'images/farm-background1.jpg',
            'images/farm-background2.jpg',
            'images/farm-background3.jpg',
            'images/farm-background4.jpg',
            'images/farm-background5.jpg',
            'images/farm-background6.jpg',
            'images/farm-background7.jpg'
        ];
        let currentImageIndex = 0;

        document.getElementById('CalculateTotalCost').addEventListener('click', function() {
            this.classList.add('animate');
            setTimeout(() => this.classList.remove('animate'), 500);

            // Change background image with fading effect
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;

            // Animate total cost display
            const totalCostDisplay = document.getElementById('totalCostDisplay');
            totalCostDisplay.classList.add('highlight');
            setTimeout(() => totalCostDisplay.classList.remove('highlight'), 300);
        });
    </script>
</body>
</html>
